<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITGONG</title>
    <link rel="icon" href="img/favi.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <header></header>

    <main>
        <div class="notiList">
            <h2>자료실</h2>

            <div class="writeForm">
                <form action="">
                    <p>
                        <select name="" id="" placeholder="카테고리">
                            <option value="카테고리선택">카테고리 선택</option>
                            <option value="결제/환불">결제/환불</option>
                            <option value="배송">배송</option>
                            <option value="수강문의">수강문의</option>
                            <option value="기타">기타</option>
                        </select>
                        <input type="text" placeholder="제목을 입력해 주세요." required>
                        </p>
                        <p><textarea name="" id="" cols="30" rows="20"></textarea></p>
                        <p class="writeFileBtnArea">
                            <span>
                                <span><input type="text" value="파일첨부1.jpg"> <img class="fileDel" src="img/file_close.png" alt="파일 닫기"></span>
                                <span><input type="text" value="파일첨부2.jpg"> <img class="fileDel" src="img/file_close.png" alt="파일 닫기"></span>
                                <span><input type="text" value="파일첨부3.jpg"> <img class="fileDel" src="img/file_close.png" alt="파일 닫기"></span>
                            </span>
                            <span>
                                <input type="file" id="notiFile"><label for="notiFile"><img src="img/img_white.png" alt="파일첨부이미지"> 파일첨부(최대 3개)</label> 
                            
                            </span>
                        </p>
                        <p class="writeBtnArea"><button>취소</button> <button class="notiEnroll">등록하기</button></p>
                </form>
            </div>
        </div>
    </main>

    <popup></popup>

    <script>
        $(function(){
            $('.notiEnroll').on('click',function(e){
                e.preventDefault();
                $('popup').load('popup.html .writeOk_popup_bg');
            });

            $(document).on('click','.closePop',function(){
                $('.popup_bg').hide();
            });

            $('.fileDel').on('click',function(){
                $(this).parent().remove();
            });
        });

    </script>
    
    <footer></footer>
</body>
</html>
